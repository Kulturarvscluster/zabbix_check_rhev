
# Discovery

UserParameter=ovirt.cluster.discovery[*],curl -snk "$1/clusters/" | xsltproc ~/ovirt.cluster.discovery.xslt -

UserParameter=ovirt.hv.discovery[*],curl -snk "$1/hosts/" | xsltproc ~/ovirt.hv.discovery.xslt -

UserParameter=ovirt.vm.discovery[*],curl -snk "$1/vms/" | xsltproc ~/ovirt.vm.discovery.xslt -

UserParameter=ovirt.vm.net.if.discovery[*],curl -snk "$1/vms/$2/nics/" | xsltproc ~/ovirt.vm.net.if.discovery.xslt -



# Hypervisor

UserParameter=ovirt.hv.cluster.id[*],curl -snk "$1/hosts?search=name%3D$2" | xmllint --xpath "/hosts/host/cluster/name/text()" -

UserParameter=ovirt.hv.datacenter.id[*],curl -snk "$1/hosts?search=name%3D$2" | xmllint --xpath "/hosts/host/data_center/name/text()" -

